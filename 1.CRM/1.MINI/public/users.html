<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- 헤더 부분 -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark main-nav">
            <div class="contianer justify-content-center">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/api/crm/user">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/crm/order">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/crm/order_item"
                            >Order Item</a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/crm/item">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/crm/store">Store</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="col-md-12 col-sm-12 mx-auto">
            <div class="h-100 justify-content-center">
                <div
                    class="cell-container"
                    style="overflow: auto; max-height: 80vh"
                >
                    <form action method="post">
                        <div class="input text">
                            <label for="name">Name:</label>
                            <input id="name" name="name" type="text" value />
                            <label for="gender">Gender:</label>
                            <select name="gender" id="gender">
                                <option value></option>
                                <option value="female">female</option>
                                <option value="male">male</option>
                            </select>
                            <input type="submit" value="Submit" />
                        </div>
                    </form>
                    <div class="table-responsive">
                        <!-- 마우스 오버 호버 개선 table-hover, table-light -->
                        <table class="table table-hover" id="users">
                            <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">name</th>
                                    <th scope="col">gender</th>
                                    <th scope="col">age</th>
                                    <th scope="col">birthday</th>
                                </tr>
                            </thead>
                            <!-- tbody를 이용하여 나머지 바디에 있는 요소들을 백엔드에서 처리후 js로 element를 생성해서 여러 목록 보여주기 max:20개 -->
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="/users.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
